<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="https://e7.pngegg.com/pngimages/100/635/png-clipart-computer-icons-contact-list-symbol-others-text-rectangle.png" alt="Logo contatos">
            <h1>TABELA DE CONTATOS</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-contato" required placeholder="Nome" />
            <input type="text" id="numero-telefone" placeholder="Número telefone" />
            <button type="submit">CADASTRAR +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>NOME DO CONTATO</th>
                    <th>NÚMERO DE TELEFONE</th>
                </tr>
            </thead>
            <tbody id="tabela-contatos">
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
